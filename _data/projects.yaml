  description: >
    Greg Hellbourg (Caltech), Ning Zhang (WashU) and Neal Patwari have been awarded an NSF SWIFT grant on “Closing the Loop for Accountable Interference-free Spectrum Sharing with Passive Radio Receivers”.  We’ll be <a href="https://nsf.gov/awardsearch/showAward?AWD_ID=2229427">working on methods to share spectrum reliably</a> when some of the users are passive radio users, like radio telescopes, by providing new feedback & accountability mechanisms.  Our work hopes to advance the work of making the best use of our valuable spectrum resources, which are important for multiple scientific, government, and commercial purposes, without allowing interference between users.  We'll be experimenting on the <a href="https://powderwireless.net/">POWDER testbed as well as at the <a href="https://www.ovro.caltech.edu/">Owens Valley Radio Observatory</a>.
