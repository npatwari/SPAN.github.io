  description: >
    The POWDER team, led by Kobus Van der Merwe (U. of Utah), several other investigators at the University of Utah, and Gregory Durgin (Ga Tech) and Neal Patwari, have been awarded an NSF "SII-NRDZ" grant called "POWDER-RDZ - Spectrum sharing in the POWDER platform". This award will <a href="https://nsf.gov/awardsearch/showAward?AWD_ID=2232464">build tools to operate a "radio dynamic zone" (RDZ)</a> in Salt Lake City, Utah, and test new measurement and modeling technologies that can protect spectrum users outside of the zone from interfering signals originating inside of the zone.  Our part at WashU will be to develop new and improved channel models and source localization algorithms.
