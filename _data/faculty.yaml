- name: Neal Patwari
  description: >
    I direct the research of the Sensing, People and Networks (SPAN) lab. 
    My expertise is in statistical signal processing and wireless networks, as well as 
    in the design of automated sensing and decision systems for equity.
    I have BS and MS degrees in Electrical Engineering from Virginia Tech, and a PhD in EE:Systems from the University of Michigan, Ann Arbor.
    I am also an alumnus of Motorola Labs.  I was on the faculty of the College of Engineering at the University of Utah beween 2006 through 2018.
    Since January 2019, I've been at Washington University in St. Louis, 
    where I am a Professor, jointly appointed in Electrical and Systems Engineering (ESE) 
    and in Computer Science and Engineering (CSE).  
